<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Regular function</h1>
    <p>the <strong> this </strong> keywrods resprents objects depending on how the function was called</p>

    <button id="btn">click Me</button>

    <p><strong>this</strong>represents</p>
    
    <p id="demo"></p>

    <p>see the diffrence before and after th button is called</p>

    <script>
      class Header{
        constructor(){
          this.color= "Red";
        }
        chnageColor = function(){
        document.getElementById("demo").innerHTML += this;
       }
      }

    const myheader = new Header();

    window.addEventListener("load", myheader.chnageColor)

    document.getElementById("btn").addEventListener("click", myheader.chnageColor)

    </script>
</body>
